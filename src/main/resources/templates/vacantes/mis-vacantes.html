<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <title>Mis Vacantes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style th:replace="~{fragments/navbar :: nav-styles}"></style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #00a4a4;
            --background-color: #16161a;
            --container-background: #242629;
            --card-background: #2a2c2f;
            --text-color: #fffffe;
            --success-color: #2cb67d;
        }

        /* 3. Añadimos padding-top */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* 60px navbar + 20px padding */
        }
        .container {
            background-color: var(--container-background);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 960px;
            margin: 20px auto;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        .card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5em;
        }
        .card p {
            margin: 0;
            color: #94a1b2;
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #4a4a4d;
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(44, 182, 125, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container">
    <h1>Mis Vacantes Publicadas</h1>

    <div th:if="${msg_exito}" class="alert" th:text="${msg_exito}"></div>

    <div th:each="vacante : ${vacantes}" class="card">
        <div>
            <h2 th:text="${vacante.titulo}">Título</h2>
            <p><strong>Postulaciones recibidas:</strong> <span th:text="${#lists.size(vacante.postulaciones)}"></span></p>
        </div>
        <a th:href="@{/vacantes/{id}/aspirantes(id=${vacante.id})}" class="btn">Ver Aspirantes</a>
    </div>
</div>
</body>
</html>
