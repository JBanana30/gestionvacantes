<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <title>Crear Vacante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style th:replace="~{fragments/navbar :: nav-styles}"></style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #00a4a4;
            --background-color: #16161a;
            --container-background: #242629;
            --card-background: #2a2c2f;
            --text-color: #fffffe;
            --input-background: #2a2c2f;
            --border-color: #3d3d3d;
            --success-color: #2cb67d;
            --danger-color: #ff5c5c;
        }

        /* 3. Añadimos padding-top */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* 60px navbar + 20px padding */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--container-background);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 300;
            color: #94a1b2;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container">
    <h1>Publicar Nueva Vacante</h1>
    <form th:action="@{/vacantes/guardar}" th:object="${vacante}" method="post">
        <div class="input-group">
            <label for="titulo">Título del Puesto</label>
            <input type="text" id="titulo" th:field="*{titulo}" required>
        </div>
        <div class="input-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="5" required></textarea>
        </div>
        <div class="input-group">
            <label for="requisitos">Requisitos</label>
            <textarea id="requisitos" th:field="*{requisitos}" rows="5" required></textarea>
        </div>
        <div class="input-group">
            <label for="ubicacion">Ubicación</label>
            <input type="text" id="ubicacion" th:field="*{ubicacion}" required>
        </div>
        <div class="input-group">
            <label for="salario">Salario (Ej: $30,000 - $40,000 MXN)</label>
            <input type="text" id="salario" th:field="*{salario}" required>
        </div>
        <button type="submit" class="btn">Publicar Vacante</button>
    </form>
</div>
</body>
</html>
